<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/81d542408a.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <h4>Learn febric js with Arman</h4>
      
        <div class="canvasCss" >
           <canvas id="canvas" > </canvas>
        </div>
    </div>

    <div class="sidebar">
        <div class="sidebar_item">

          
            <button onclick="ToggleMode(modes.pan)">Toggle Pan</button>
            <button onclick="ToggleMode(modes.drawing)">Drawing</button>
            <button onclick="clearCanvas(canvas)">Clear</button>

        
        </div>
        <hr>
        
        <div class="shape">
            
            <button  class="btn btn-primary" onclick="createRectangle(canvas)">Reactangle</button>
            <button  class="btn btn-primary" onclick="createCircle(canvas)">Circle</button>
        </div>
    </div>

    <div class="leftSideBar">
        <div class="leftSideBar_item">
            <input id="colorPicker" value="#000000" data-jscolor="{}">
        </div>
    </div>

    
    <script src="lib/jscolor.min.js"></script>
    <script src="./lib/fabric.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/521/fabric.min.js" integrity="sha512-nPzvcIhv7AtvjpNcnbr86eT6zGtiudLiLyVssCWLmvQHgR95VvkLX8mMpqNKWs1TG3Hnf+tvHpnGmpPS3yJIgw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
